AWSTemplateFormatVersion: "2010-09-09"
Description: >
  El siguiente template presenta un CRUD basico.

Resources:

  dynamodbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: 'id'
          AttributeType: 'N'           
      KeySchema:
        - AttributeName: 'id'
          KeyType: 'HASH'  
      TableName: 'note-table'
      BillingMode: 'PAY_PER_REQUEST'

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Path: '/'
      Policies:
      - PolicyName: dynamoExecutionPolicy  
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:GetItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
            Resource: !GetAtt  dynamodbTable.Arn

  LambdaCRUD:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):

            http_method = event['httpMethod']


            if http_method == 'POST':
                message = 'Se genera una petición de tipo POST'
            elif http_method == 'GET':
                message = 'Se realiza una petición de tipo GET'
            elif http_method == 'DELETE':
                message = 'Se realiza una petición de tipo DELETE'
            elif http_method == 'PUT':
                message = 'Se realiza una petición de tipo PUT'
            else:
                message = 'Tipo de petición no soportada'

            return {
                'statusCode': 200,
                'body': json.dumps(message)
            }

      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.8

  ApiGatewayRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: apigateway-lambda-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: apigateway.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: apigateway-lambda-execution-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource: !GetAtt LambdaCRUD.Arn

  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: MyApiGateway

  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: notes

  PostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Credentials: !GetAtt  ApiGatewayRole.Arn
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaCRUD.Arn}/invocations"

  DeleteMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Credentials: !GetAtt  ApiGatewayRole.Arn
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaCRUD.Arn}/invocations"

  PutMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: PUT
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Credentials: !GetAtt  ApiGatewayRole.Arn
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaCRUD.Arn}/invocations"

  GetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Credentials: !GetAtt  ApiGatewayRole.Arn
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaCRUD.Arn}/invocations"




  ApiDeploy:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - "PostMethod"
      - "DeleteMethod"
      - "GetMethod"
      - "PutMethod"
    Properties:
      RestApiId: !Ref ApiGateway

  LogicalID:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiDeploy
      RestApiId:  !Ref ApiGateway
      StageName: "state"

  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: my-bucket-name/frontEnd

  MyS3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref MyS3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${MyOriginAccessIdentity}"
            Action:
              - "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${MyS3Bucket}/*"

  MyOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: "My origin access identity"

  MyCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
        - DomainName: !Sub "${MyS3Bucket}.s3.${AWS::Region}.amazonaws.com"
          Id: my-origin
          S3OriginConfig:
            OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${MyOriginAccessIdentity}"
        DefaultCacheBehavior:
          AllowedMethods: 
            - GET
            - HEAD
          TargetOriginId: my-origin
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          ViewerProtocolPolicy: allow-all   
        Enabled: true
        DefaultRootObject: index.html